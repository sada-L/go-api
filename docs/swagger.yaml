basePath: /
definitions:
  models.User:
    properties:
      age:
        example: 10
        type: integer
      id:
        type: integer
      name:
        example: Bill
        type: string
    type: object
  utils.Error:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Server for a user management API.
  title: GO API
  version: "1.0"
paths:
  /api/v1/user:
    get:
      consumes:
      - '*/*'
      description: Fetch a list of all users.
      parameters:
      - description: '''Bearer _YOUR_TOKEN_'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Error'
      security:
      - Bearer Authentication: []
      summary: Fetch a list of all users.
      tags:
      - User
    post:
      consumes:
      - '*/*'
      description: Create a user.
      parameters:
      - description: '''Bearer _YOUR_TOKEN_'''
        in: header
        name: Authorization
        required: true
        type: string
      - description: User Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: Created ID
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Error'
      security:
      - Bearer Authentication: []
      summary: Create a user.
      tags:
      - User
    put:
      consumes:
      - '*/*'
      description: Update a user.
      parameters:
      - description: '''Bearer _YOUR_TOKEN_'''
        in: header
        name: Authorization
        required: true
        type: string
      - description: User Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: Updated ID
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Error'
      security:
      - Bearer Authentication: []
      summary: Update a user.
      tags:
      - User
  /api/v1/user/{id}:
    delete:
      consumes:
      - '*/*'
      description: Delete a user by ID.
      parameters:
      - description: User id
        in: path
        name: id
        required: true
        type: integer
      - description: '''Bearer _YOUR_TOKEN_'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Error'
      security:
      - Bearer Authentication: []
      summary: Delete a user by ID.
      tags:
      - User
schemes:
- http
